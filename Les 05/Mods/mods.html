<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Mods</title>
</head>
<body>
   <script type="text/javascript">
      var addModule = (function () {
         "use strict";
         return{
            exe: function () {
               if(arguments.length > 1){
                  var result = 0;
                  // >= omdat anders het eerste arg nie gepakt wordt
                  for(var i = arguments.length - 1; i >= 0; i--){
                     var p = arguments[i];
                     if(typeof(p)==="number") result += arguments[i];
                  }
                  return result;
               }
               return arguments.length === 1 ? arguments[0]:0;
            }
         };
      })();

      var devideModule = (function () {
         "use strict";
         return{
            exe: function () {
               if(arguments.length > 1){
                  var result = 0;
                  for(var i = arguments.length - 1; i > 0; i--){
                     var p = arguments[i];
                     if(typeof(p)==="number") result += arguments[i];
                  }
                  return result;
               }
               return arguments.length === 1 ? arguments[0]:0;
            }
         };
      })();

      //object literal
      var Calculator = (function (addModule, devideModule){
            var power = function(){};
            return {
               add: addModule.exe,
               devide: devideModule.exe
            };
      })(addModule, devideModule);

      // var result = Calc();
      // //geeft de functie terug
      // var result = Calc;

      Calculator.add(1,2);
      Calculator.devide(4,2);
   </script>
</body>
</html>
